<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>If-Unless Example</title>
    <link th:href="@{css/bootstrap.min.css}", rel="stylesheet">
    <link th:href="@{css/main.css}", rel="stylesheet">
</head>
<body>
<h2>Employees</h2>
        <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="user: ${users}">
                        <td th:text="${user.getUserName()}"></td>
                        <td th:text="${user.getEmail()}"></td>
                        <td>
                            <a  class="btn btn-primary" th:if="${user.getRole() == 'ADMIN'}">Update</a>
                            <a class="btn btn-danger" th:if="${user.getRole() == 'ADMIN'}">Delete</a>
                            <a class="btn btn-primary" th:unless="${user.getRole() == 'ADMIN'}">View</a>
                        </td>
                    </tr>
                </tbody>
        </table>
</body>
</html>
